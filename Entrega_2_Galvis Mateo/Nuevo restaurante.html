<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/restaurante.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <title>NUEVO RESTAURANTE</title>
</head>
<body>
    <div class="card">
    <form action="/signup" method="post">
        <p>
          <label>COMPLETE LOS SIGUIENTES CAMPOS</label><br>

        </p>
        <p>
          <label>NOMBRE</label><br>
          <input type="text" name="nombre">
        </p>
        <p>
          <label>DESCRIPCION</label><br>
          <input type="text" name="descipcion">
        </p>
        <p>
          <label>DIRECCION</label><br>
          <input type="text" name="address">
        </p>
        <p>
          <label>IMAGEN URL</label><br>
          <input type="url" name="imagen">
        </p>
        <p>
          <button>GUARDAR</button>
        </p>
      </form>
    </div>
</body>
</html>
